<script>
    function startTimer(duration, displayMinutes, displaySeconds) {
        let timer = duration,
            minutes, seconds;

        setInterval(function() {
            minutes = Math.floor(timer / 60);
            seconds = timer % 60;

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            displayMinutes.textContent = minutes + " minutes";
            displaySeconds.textContent = seconds + " seconds";

            if (--timer < 0) {
                timer = 0;
            }
        }, 1000);
    }

    window.onload = function() {
        let timeInSeconds = 25 * 60, // 25 minutes
            displayMinutes = document.getElementById('minutes'),
            displaySeconds = document.getElementById('seconds');

        startTimer(timeInSeconds, displayMinutes, displaySeconds);
    };
